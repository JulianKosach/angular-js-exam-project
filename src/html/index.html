<!DOCTYPE html>
<html lang="en" data-ng-app="SML_app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple music library</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- START Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- END Bootstrap -->

	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="css/app.animation.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-md-12"><h1><span class="glyphicon glyphicon-headphones"></span> Simple Music Library</h1></div>
				<div class="col-lg-5 col-md-6">
					<form class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search"></span> Search</button>
					</form>
				</div>
				<div class="col-lg-3 col-md-6">
					<a href="#!/albums/add" class="btn navbar-right btn-primary btn-add">Add new album &nbsp; <span class="glyphicon glyphicon-cd"></span></a>
				</div>
			</div>
		</div>
	</header>


	<main>
		<div class="container">
			<div class="view-container">
		    	<div ng-view class="view-frame"></div>
		    </div>
		</div>
	</main>


	<footer>
		<div class="container">
			<h3><span class="glyphicon glyphicon-user"></span> Made by Julian Kosach</h3>
		</div>
	</footer>



	<!-- START Bootstrap -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- END Bootstrap -->

	<script src="libs/underscore-min.js"></script>

	<!-- START AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.min.js"></script>
	<!-- END AngularJS -->

	<script src="js/app.module.js"></script>
	<script src="js/app.config.js"></script>
    <!-- <script src="js/app.animation.js"></script> -->

    <script src="js/core/core.module.js"></script>
    <script src="js/core/checkmark/checkmark.filter.js"></script>

    <script src="js/core/album/album.module.js"></script>
    <script src="js/core/album/album.service.js"></script>

    <script src="js/albums-list/albums-list.module.js"></script>
    <script src="js/albums-list/albums-list.component.js"></script>

    <script src="js/album-detail/album-detail.module.js"></script>
    <script src="js/album-detail/album-detail.component.js"></script>

    <script src="js/album-add/album-add.module.js"></script>
    <script src="js/album-add/album-add.component.js"></script>


</body>
</html>
