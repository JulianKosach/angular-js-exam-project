<section class="albums-container">
	<ul class="row">
					
		<li data-ng-cloak class="album col-lg-3 col-md-4 col-sm-6 col-xs-12" ng-repeat="album in $ctrl.albums">
			<a href="#!/albums/{{album.id}}" class="album-wrap">
				<div class="album-cover" style="background-image: url({{album.logoUrl}})"></div>
				<div class="album-ctrl-btns">
					<button class="btn delete-btn" title="delete album">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
					</button>
					<button class="btn edit-btn" title="edit album">
						<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
					</button>
				</div>
				<div class="album-info">
					<h3>{{album.title}}</h3>
					<h4>{{album.artist}}</h4>
				</div>
			</a>
		</li>

		<li class="album col-lg-3 col-md-4 col-sm-6 col-xs-12">
				<a href="#!/albums/add"  class="album-wrap add-album">
					<div class="album-cover" style="background-image: url(img/plus.png)"></div>
					<div class="album-info">
						<h3>Add new album</h3>
					</div>
				</a>
		</li>

	</ul>
</section>
