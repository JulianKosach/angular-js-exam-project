<div class="row album-detail">

	<div class="col-md-8 col-sm-6">

		<button class="btn btn-primary edit-btn" title="edit album">
			Edit album &nbsp; <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</button>
		<button class="btn btn-primary delete-btn" title="delete album">
			Delete album &nbsp; <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</button>
		<hr>

		<div class="form-group">
			<p>Album title</p>
			<h4>{{$ctrl.album.title}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Artist</p>
			<h4>{{$ctrl.album.artist}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Country</p>
			<h4>{{$ctrl.album.country}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Company</p>
			<h4>{{$ctrl.album.company}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Year</p>
			<h4>{{$ctrl.album.year}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Price</p>
			<h4>{{$ctrl.album.price}}</h4>
			<hr>
		</div>
	</div>

	<div class="col-md-4 col-sm-6">
		<div class="album-logo-preview">
			<div class="album-logo-show" data-ng-if="$ctrl.album.logoUrl !== ''" style="background-image: url({{$ctrl.album.logoUrl}})"></div>
		</div>
	</div>
	
</div>
