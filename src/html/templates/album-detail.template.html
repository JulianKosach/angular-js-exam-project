<div class="row album-detail">
	<a href="#!/albums" class="back-nav-btn"><span class="glyphicon glyphicon-arrow-left"></span></a>

	<div class="col-lg-8 col-md-7 col-sm-6">

		<a href="#!/albums/{{$ctrl.album.id}}/edit" class="btn btn-primary edit-btn" title="edit album">
			Edit album &nbsp; <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
		</a>
		<a href="#!/albums/{{$ctrl.album.id}}/delete" class="btn btn-primary delete-btn" title="delete album">
			Delete album &nbsp; <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
		</a>
		<hr>

		<div class="form-group">
			<p>Album title</p>
			<h4>{{$ctrl.album.title}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Artist</p>
			<h4>{{$ctrl.album.artist}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Country</p>
			<h4>{{$ctrl.album.country}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Company</p>
			<h4>{{$ctrl.album.company}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Year</p>
			<h4>{{$ctrl.album.year}}</h4>
			<hr>
		</div>
		<div class="form-group">
			<p>Price</p>
			<h4>{{'$' + $ctrl.album.price}}</h4>
		</div>
	</div>

	<div class="col-lg-4 col-md-5 col-sm-6">
		<div class="album-logo-preview">
			<div class="album-logo-show" data-ng-if="$ctrl.album.logoUrl !== ''" style="background-image: url({{$ctrl.album.logoUrl}})"></div>
		</div>
	</div>
	
	<div class="col-md-12 col-sm-12">
		<hr>
		<a href="#!/albums" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> Go back to albums list</a>
	</div>


	
</div>
