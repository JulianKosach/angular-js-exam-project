<form name="form" class="row album-add">
	<a href="#!/albums" class="back-nav-btn"><span class="glyphicon glyphicon-arrow-left"></span></a>

	<div class="col-lg-12 col-md-12">
		<h3>{{$ctrl.pageTitle + '"' + $ctrl.album.title + '"'}}</h3>
		<hr>
		<div class="form-group">
			<label for="add-album-title">Album title</label>
			<input id="add-album-title" name="title" type="text" class="form-control" placeholder="Enter album title here" data-ng-model="$ctrl.album.title" required>
			<p class="err-mes" data-ng-show="form.title.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Title is required</p>
			<hr>
		</div>
	</div>

		<div class="col-lg-8 col-md-7 col-sm-6">
			<div class="form-group">
				<label for="add-album-artist">Artist</label>
				<input id="add-album-artist" name="artist" type="text" class="form-control" placeholder="Enter artist here" data-ng-model="$ctrl.album.artist" required>
				<p class="err-mes" data-ng-show="form.artist.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Artist is required</p>
				<hr>
			</div>
			<div class="form-group">
				<label for="add-album-country">Country</label>
				<input id="add-album-country" type="text" class="form-control" placeholder="Enter country here" data-ng-model="$ctrl.album.country">
				<hr>
			</div>
			<div class="form-group">
				<label for="add-album-company">Company</label>
				<input id="add-album-company" type="text" class="form-control" placeholder="Enter company here" data-ng-model="$ctrl.album.company">
				<hr>
			</div>
			<div class="form-group">
				<label for="add-album-year">Year</label>
				<input id="add-album-year" type="text" name="year" data-ng-pattern="/^[0-9]{1,4}?$/" class="form-control" placeholder="Enter year here" data-ng-model="$ctrl.album.year">
				<p class="err-mes" data-ng-show="form.year.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Value not valid</p>
				<hr>
			</div>
			<div class="form-group">
				<label for="add-album-price">Price</label>
				<input id="add-album-price" name="price" type="text" data-ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" class="form-control" placeholder="Enter price here" data-ng-model="$ctrl.album.price" required>
				<p class="err-mes" data-ng-show="form.price.$error.required"><span class="glyphicon glyphicon-exclamation-sign"></span> Price is required</p>
				<p class="err-mes" data-ng-show="form.price.$error.pattern"><span class="glyphicon glyphicon-exclamation-sign"></span> Price must be decimal</p>
				<hr>
			</div>
		</div>

		<div class="col-lg-4 col-md-5 col-sm-6">
			<div class="album-logo-preview">
				<div class="album-logo-show" data-ng-if="$ctrl.logoUrl != ''" style="background-image: url({{$ctrl.album.logoUrl}})"></div>
			</div>
			<div class="form-group">
				<label for="add-album-logo">Album logo (URL)</label>
				<input id="add-album-logo" type="text" class="form-control" placeholder="Enter album logo URL here" data-ng-model="$ctrl.album.logoUrl">
				<hr>
			</div>
		</div>
	
		<div class="col-md-12 col-sm-12">
			<hr>
			<a href="{{$ctrl.hrefBackBtn}}" class="btn btn-default"><span class="glyphicon glyphicon-arrow-left"></span> {{$ctrl.textBackBtn}}</a>

			<button data-ng-if="$ctrl.isAdd" data-ng-click="$ctrl.initAdd()" class="btn btn-primary add-btn">
				<span class="glyphicon glyphicon-plus"></span> Add album
			</button>
			<button data-ng-if="$ctrl.isSaveChanges" data-ng-click="$ctrl.initSaveChanges()" class="btn btn-primary add-btn">
				<span class="glyphicon glyphicon-floppy-disk"></span> Save changes
			</button>
		</div>

</form>
