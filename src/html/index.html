<!DOCTYPE html>
<html lang="en" data-ng-app="SML_app">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple music library</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- START Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<!-- END Bootstrap -->

	<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-cloak>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<button class="btn btn-primary btn-add open-modal" data-modal="#add-album-modal">Add new album</button>
				</div>
				<div class="col-md-4">
					<form class="navbar-form navbar-left">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
				</div>
				<div class="col-md-6"><h1>Simple Music Library</h1></div>
			</div>
		</div>
	</header>


	<main>
		<div class="container">
			<section id="albums-container" class="albums-container" data-ng-controller="albumsCtrl as albumsCtrl">
				<div class="row">
					
					<section class="album col-lg-3 col-md-4 col-sm-6 col-xs-12" data-ng-repeat="album in albumsCtrl.albums">
						<div class="album-wrap open-modal" data-modal="#info-album-modal" onclick="openModal(event, this)">
							<div class="album-cover" style="background-image: url({{album.logoUrl}})"></div>
							<div class="album-ctrl-btns">
								<button class="btn delete-btn open-modal" data-modal="#delete-album-modal" title="delete" onclick="openModal(event, this)">
									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
								</button>
								<button class="btn edit-btn open-modal" data-modal="#edit-album-modal" title="edit" onclick="openModal(event, this)">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
							</div>
							<div class="album-info">
								<h3>{{album.albumTitle}}</h3>
								<p>{{album.albumArtist}}</p>
							</div>
						</div>
					</section>

					<section class="album col-lg-3 col-md-4 col-sm-6 col-xs-12">
						<div class="album-wrap add-album open-modal" data-modal="#add-album-modal">
							<div class="album-cover"></div>
							<div class="album-info">
								<h3>Add new album</h3>
							</div>
						</div>
					</section>

				</div>
			</section>
		</div>
	</main>


	<footer>
		
	</footer>


	<!-- START MODAL -->
	<div id="add-album-modal" class="modal fade" tabindex="-1" role="dialog">
	 	<div class="modal-dialog" role="document">
		<div class="modal-content">
		  	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Add new album</h4>
		  	</div>
		  	<div class="modal-body">
				<form class="navbar-form navbar-left">
					<div class="form-group">
						<label for="add-title">Album title</label>
						<input id="add-title" type="text" class="form-control" placeholder="Album title">
						<hr>
					</div>
				</form>
		  	</div>
		  	<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Add album</button>
		  	</div>
			</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<div id="edit-album-modal" class="modal fade" tabindex="-1" role="dialog">
	 	<div class="modal-dialog" role="document">
		<div class="modal-content">
		  	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Edit album</h4>
		  	</div>
		  	<div class="modal-body">
				<p>One fine body&hellip;</p>
		  	</div>
		  	<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="button" class="btn btn-primary">Save changes</button>
		  	</div>
			</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<div id="delete-album-modal" class="modal fade" tabindex="1" role="dialog">
	 	<div class="modal-dialog" role="document">
		<div class="modal-content">
		  	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Are You really want to delete this album?</h4>
		  	</div>
		  	<div class="modal-footer">
				<button type="button" class="btn btn-primary">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		  	</div>
			</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->


	<div id="info-album-modal" class="modal fade" tabindex="2" role="dialog">
	 	<div class="modal-dialog" role="document">
		<div class="modal-content">
		  	<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Info</h4>
		  	</div>
		  	<div class="modal-footer">
				<button type="button" class="btn btn-primary">Delete</button>
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		  	</div>
			</div><!-- /.modal-content -->
	  	</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->
	<!-- END MODAL -->


	<!-- START Bootstrap -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- END Bootstrap -->

	<script src="js/for_bootstrap.js"></script>

	<!-- START AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- END AngularJS -->

	<script src="js/SML_app.js"></script>
	<script src="js/factories/albumsFactory.js"></script>
	<script src="js/controllers/albumsCtrl.js"></script>
</body>
</html>
