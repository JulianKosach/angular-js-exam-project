<!DOCTYPE html>
<html lang="en" data-ng-app="SML_app">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple music library</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

	<!-- START Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
	<!-- END Bootstrap -->

	<link rel="stylesheet" href="css/style.css">
</head>
<body data-ng-cloak>

	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4"><h1>Simple Music Library</h1></div>
			</div>
		</div>
	</header>


	<main>
		<div class="container-fluid">
			<section id="albums-container" class="albums-container" data-ng-controller="albumsCtrl as albumsCtrl">
				<div class="row">
					
					<section class="album col-lg-2 col-md-3 col-sm-6 col-xs-12" data-ng-repeat="album in albumsCtrl.albums">
						<div class="album-wrap">
							<div class="list-cover" style="background-image: {{album.logoUrl}}"></div>

							<h3>{{album.albumTitle}}</h3>
							
						</div>
					</section>

				</div>
			</section>
		</div>
	</main>


	<footer>
		
	</footer>


	<!-- START Bootstrap -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- END Bootstrap -->

	<!-- START AngularJS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<!-- END AngularJS -->

	<script src="js/SML_app.js"></script>
	<script src="js/factories/albumsFactory.js"></script>
	<script src="js/controllers/albumsCtrl.js"></script>
</body>
</html>
